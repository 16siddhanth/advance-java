<!DOCTYPE html>
<html>
<head>
    <title>Faculty Subjects</title>
</head>
<body>

    <h1>View Subjects Allotted to Faculty</h1>
    <form action="FacultySubjectsServlet" method="get">
        <label for="facultyId">Enter Faculty ID: </label>
        <input type="text" name="facultyId" id="facultyId" required>
        <input type="submit" value="View Subjects">
    </form>

    <hr>

    <h1>Update Subject Details</h1>
    <form action="FacultySubjectsServlet" method="post">
        <label for="subId">Subject ID: </label>
        <input type="text" name="subId" id="subId" required><br>

        <label for="subName">Subject Name: </label>
        <input type="text" name="subName" id="subName" required><br>

        <label for="facultyId">Faculty ID: </label>
        <input type="text" name="facultyId" id="facultyId" required><br>

        <input type="submit" value="Update Subject">
    </form>

</body>
</html>
