<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Display</title>
</head>
<body>

    <h1>Cookie Display from Java Servlet</h1>

    <p>This page shows cookies that are set by the Java servlet. Refresh the page to see the remaining cookies after some have expired.</p>

    <h2>Cookies:</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Cookie Name</th>
                <th>Cookie Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>cookie1</td>
                <td>FirstCookie</td>
            </tr>
            <tr>
                <td>cookie2</td>
                <td>SecondCookie</td>
            </tr>
            <tr>
                <td>cookie3</td>
                <td>ThirdCookie</td>
            </tr>
            <tr>
                <td>cookie4</td>
                <td>FourthCookie</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
