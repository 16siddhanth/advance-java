<!DOCTYPE html>
<html>
<head>
    <title>Update Subject</title>
</head>
<body>
    <h2>Update Subject Details</h2>
    <form action="FacultySubjects" method="post">
        <label for="Sub_ID">Subject ID:</label>
        <input type="number" id="Sub_ID" name="Sub_ID" required><br><br>
        <label for="Sub_Name">Subject Name:</label>
        <input type="text" id="Sub_Name" name="Sub_Name" required><br><br>
        <label for="Faculty_ID">Faculty ID:</label>
        <input type="number" id="Faculty_ID" name="Faculty_ID" required><br><br>
        <button type="submit">Update Subject</button>
    </form>
</body>
</html>
